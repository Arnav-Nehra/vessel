       Q195 337 165 358 
       Q150 369 150 385 
       Q150 369 135 358 
       Q105 337 88 305 
       Q68 268 88 230 
       Q108 195 122 165 
       Q140 125 136 90 
       Q134 70 126 52 
       Q118 35 110 18 Z"
    fill="none"
    stroke="#a020f0"
